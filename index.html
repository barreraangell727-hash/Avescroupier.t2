    .phone{

    }

    /* ===== Top Logo ===== */
    .top{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      padding:10px 0 6px;
    }
    .logoCircle{
      width:168px;
      height:168px;
      border-radius:999px;
      position:relative;
      display:grid;
      place-items:center;
      box-shadow: 0 18px 70px rgba(0,0,0,.75);
      border:1px solid rgba(242,193,78,.28);
      background:
        radial-gradient(circle at 50% 40%, rgba(242,193,78,.25), transparent 55%),
        radial-gradient(circle at 50% 75%, rgba(242,193,78,.18), transparent 58%),
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.85));
      overflow:hidden;
    }
    .logoCircle::before{
      content:"";
      position:absolute; inset:-40px;
      background:
        radial-gradient(circle at 35% 35%, rgba(255,223,138,.24), transparent 45%),
        radial-gradient(circle at 70% 60%, rgba(242,193,78,.18), transparent 52%);
      filter: blur(2px);
      opacity:.85;
    }
    .spark{
      position:absolute;
      inset:0;
      background:
        radial-gradient(2px 2px at 20% 30%, rgba(255,223,138,.8), transparent 60%),
        radial-gradient(2px 2px at 70% 25%, rgba(255,223,138,.6), transparent 60%),
        radial-gradient(2px 2px at 55% 75%, rgba(255,223,138,.65), transparent 60%),
        radial-gradient(2px 2px at 30% 70%, rgba(255,223,138,.55), transparent 60%);
      opacity:.9;
      animation: twinkle 2.6s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes twinkle{
      0%,100%{opacity:.55}
      50%{opacity:1}
    }
    .logoText{
      position:relative;
      z-index:2;
      text-align:center;
      font-weight:1000;
      letter-spacing:1.4px;
      font-size:28px;
      line-height:1.05;
      text-transform:uppercase;
      background: linear-gradient(180deg, var(--gold2), var(--gold));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow: 0 10px 40px rgba(242,193,78,.18);
      padding:0 10px;
    }
    .pill{
      margin-top:2px;
      padding:10px 20px;
      border-radius:999px;
      font-weight:900;
      letter-spacing:.9px;
      color: rgba(255,223,138,.95);
      border:2px solid rgba(242,193,78,.35);
      background: rgba(0,0,0,.25);
      box-shadow: 0 10px 35px rgba(0,0,0,.55);
      text-transform:uppercase;
      font-size:13px;
    }

    /* ===== Main Card ===== */
    .card{
      margin-top:12px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(10,34,58,.92), rgba(9,26,42,.92));
      border:1px solid rgba(255,255,255,.06);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(520px 260px at 50% 15%, rgba(255,223,138,.14), transparent 60%),
        radial-gradient(520px 260px at 50% 100%, rgba(242,193,78,.08), transparent 62%);
      pointer-events:none;
    }
    .cardInner{
      position:relative;
      z-index:1;
      padding:22px 18px 16px;
      text-align:center;
    }

    .title{
      margin:0;
      font-size:34px;
      line-height:1.1;
      letter-spacing:.2px;
      font-weight:1000;
      text-transform:uppercase;
    }
    .title .accent{
      color: var(--gold);
      text-shadow: 0 10px 40px rgba(242,193,78,.18);
    }
    .subtitle{
      margin:12px 0 16px;
      color: rgba(234,240,255,.55);
      font-size:18px;
    }

    /* ===== WhatsApp Button ===== */
    .waBtn{
      width:100%;
      max-width:320px;
      margin: 0 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      padding:16px 18px;
      border-radius:999px;
      font-weight:1000;
      letter-spacing:.8px;
      border:0;
      cursor:pointer;
      color:#ffffff;
      background: linear-gradient(180deg, var(--btn), var(--btn2));
      box-shadow: 0 18px 50px rgba(242,179,31,.22);
      position:relative;
      overflow:hidden;
      transform: translateZ(0);
      animation: pulse 1.7s ease-in-out infinite;
      text-transform:uppercase;
      font-size:18px;
    }
    .waBtn:hover{filter: brightness(1.03);}
    .waBtn:active{transform: translateY(1px);}

    /* shimmer */
    .waBtn::after{
      content:"";
      position:absolute;
      top:-55%;
      left:-65%;
      width:60%;
      height:210%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.50), transparent);
      transform: skewX(-18deg);
      animation: shimmer 1.8s ease-in-out infinite;
      opacity:.8;
      pointer-events:none;
    }

    /* ring glow */
    .waGlow{
      margin: 16px auto 0;
      width: 92%;
      height: 0;
      position:relative;
    }
    .waGlow::before{
      content:"";
      position:absolute;
      left:50%;
      top:-54px;
      transform: translateX(-50%);
      width: 360px;
      height: 120px;
      border-radius:999px;
      background: radial-gradient(circle at 50% 50%, rgba(242,179,31,.32), transparent 68%);
      filter: blur(2px);
      opacity:.9;
      pointer-events:none;
    }

    @keyframes pulse{
      0%,100%{ box-shadow: 0 18px 50px rgba(242,179,31,.18); }
      50%{ box-shadow: 0 22px 75px rgba(242,179,31,.30); }
    }
    @keyframes shimmer{
      0%{ left:-65%; }
      62%{ left:120%; }
      100%{ left:120%; }
    }

    .waIcon{
      width:34px; height:34px;
      border-radius:999px;
      background: rgba(255,255,255,.18);
      display:grid;
      place-items:center;
      border:1px solid rgba(255,255,255,.18);
      flex:0 0 auto;
    }
    .waIcon svg{display:block}

    .note{
      margin:14px 0 0;
      color: rgba(242,193,78,.9);
      letter-spacing:.7px;
      font-size:14px;
      text-transform:uppercase;
    }

    /* ===== Mini stats card ===== */
    .mini{
      margin:14px 0 0;
      border-radius: 20px;
      background: rgba(10,34,58,.55);
      border:1px solid rgba(255,255,255,.06);
      overflow:hidden;
    }
    .miniRow{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:0;
      text-align:center;
    }
    .miniCell{
      padding:14px 8px 12px;
      border-right:1px solid rgba(255,255,255,.06);
    }
    .miniCell:last-child{border-right:0}
    .miniLabel{
      color: rgba(234,240,255,.55);
      font-size:14px;
      letter-spacing:.5px;
      text-transform:none;
      line-height:1.1;
    }
    .miniLabel b{

      font-weight:900;
    }
    .miniValue{

      letter-spacing:.2px;
    }
    .miniValue.small{

    .footer{

      color: rgba(234,240,255,.42);
      font-size:14px;
    }

    /* ===== Games strip ===== */
    .games{
      margin-top:14px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
      opacity:.95;
    }
    .game{
      height:64px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.08);
      background:
        radial-gradient(120px 80px at 30% 30%, rgba(255,223,138,.22), transparent 60%),
        linear-gradient(180deg, rgba(34,17,61,.95), rgba(9,26,42,.9));
      box-shadow: 0 14px 40px rgba(0,0,0,.45);
      position:relative;
      overflow:hidden;
    }
    .game::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.08), transparent);
      transform: translateX(-60%);
      animation: sweep 3.2s ease-in-out infinite;
    }
    @keyframes sweep{
      0%{transform: translateX(-60%)}
      55%{transform: translateX(120%)}
      100%{transform: translateX(120%)}
    }

    @media (max-width: 360px){
      .title{font-size:30px}
      .subtitle{font-size:16px}
      .games{grid-template-columns: repeat(2, 1fr)}
      .game{height:62px}
    }
  </style>
</head>

  <script>
    function safeFbq(type, name, params){
      try{
        if(window.fbq && typeof window.fbq === "function"){
          if(type === "standard") fbq("track", name, params || {});
          if(type === "custom") fbq("trackCustom", name, params || {});
        }
      }catch(e){}
    }

    function getUtmString(){
      const p = new URLSearchParams(window.location.search);
      const keys = ["utm_source","utm_medium","utm_campaign","utm_content","utm_term"];
      const parts = [];
      for (const k of keys){
        const v = p.get(k);
        if(v) parts.push(`${k}=${v}`);
      }
      return parts.length ? `\n\n${parts.join(" | ")}` : "";
    }

    function buildWaLink(){
      let msg = (WA_MESSAGE || "Hola! Vengo del anuncio. Me darias mas informacion?");
      if(APPEND_UTM_TO_MESSAGE) msg += getUtmString();
      return `https://wa.me/${WHATSAPP_PHONE}?text=${encodeURIComponent(msg)}`;
    }

    document.getElementById("btn-wa").addEventListener("click", () => {
      // 1) Evento estándar "Subscribe" al tocar el botón
      safeFbq("standard", "Subscribe", {source: "landing_whatsapp_button"});

      // 2) Evento custom al abrir WhatsApp (no se puede confirmar “mensaje enviado” desde la landing)
      safeFbq("custom", "WhatsAppClick", {destination: "wa.me"});

      window.location.href = buildWaLink();
    });
